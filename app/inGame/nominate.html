<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Nominate a team for {{ missionName }}</h3>
	</div>
	<div class="panel-body">
		<label class="btn btn-default" ng-repeat="player in players" style="margin:5px">
			<input type="checkbox" ng-model="player.selected">
			{{player.name}}
		</label>
		<br/>
		<br/>
		<button class="btn btn-primary" ng-click="nominate()" ng-disabled="!canNominate()">
			{{ canNominate() ? "NOMINATE" : "You must pick " + teamSize + " players." }}
		</button>
	</div>
</div>
