<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">Carrying out {{ missionName }}</h3>
	</div>
	<div class="panel-body">
		<div ng-show="concealed">
			<button class="btn btn-default btn-lg" style="width:100%; display:block" ng-click="reveal()">
				TAP HERE
			</button>
		</div>
		<div ng-show="!concealed && !isSpy">
			<button class="btn btn-default btn-lg" ng-click="execute(true)" style="margin-right: 30px">
				<span class="glyphicon glyphicon-leaf"></span>
				Succeed
			</button>
			<button class="btn btn-default btn-lg" ng-click="execute(true)">
				<span class="glyphicon glyphicon-leaf"></span>
				Succeed
			</button>
		</div>
		<div ng-show="!concealed && isSpy">
			<button class="btn btn-default btn-lg" ng-click="execute(true)" style="margin: 30px">
				<span class="glyphicon glyphicon-leaf"></span>
				Succeed
			</button>
			<button class="btn btn-default btn-lg" ng-click="execute(false)">
				<span class="glyphicon glyphicon-fire"></span>
				Fail
			</button>
		</div>
		<div style="margin-top: 20px"><i>{{message}}</i></div>
	</div>
</div>
