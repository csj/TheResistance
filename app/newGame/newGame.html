<div class="panel panel-primary">
    <div class="panel-heading">
        <h4>Create new game</h4>
    </div>
    <div class="panel-body">
        <form name="theform">
            <div class="form-group">
                <label class="control-label">Game name</label>
                <input type="text" class="form-control" data-ng-model="gameName" required>
            </div>
            <div class="form-group">
                <label class="control-label">Password (optional)</label>
                <input type="text" class="form-control" data-ng-model="password">
            </div>
            <div class="form-group">
                <input type="submit" value="Create" ng-click="theform.$valid && createGame()" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
